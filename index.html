<!DOCTYPE html>
<html lang="sv">
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RSDS96FLPC"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-RSDS96FLPC');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Webshop</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="app">
      <header class="header">
        <nav class="header__nav">
          <div class="header__home-link">Webshop</div>
          <ul class="header__nav-list"></ul>
        </nav>
      </header>
      <main class="main">
        <div class="main__top">
          <h1>Products</h1>
          <div class="sorting">
            <label class="sorting__label" for="price-sort">Sort by:</label>
            <select name="price-sort" id="price-sort">
              <option value="default">Relevance</option>
              <option value="high">High to low</option>
              <option value="low">Low to high</option>
            </select>
          </div>
        </div>
        <div class="products"></div>
        <div class="cart">
          <div class="cart__top">
            <div class="cart__heading">Cart</div>
            <div class="cart__total">Total: <span class="cart__total-value">0.00</span></div>
            <button class="cart__toggle-btn">Toggle cart</button>
          </div>
          <div class="cart__content"></div>
        </div>
      </main>
    </div>

    <dialog class="product-details">
      <button class="product-details__close-btn" autofocus>Close</button>
      <div class="product-details__content"></div>
    </dialog>

    <script type="module" src="./main.js"></script>
  </body>
</html>
